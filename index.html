<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
        integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        
         <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center">
        <div class="container border rounded mt-4">
            <form action="" method="">
                <div class="row border-bottom bg-light">
                    <div class="col">
                        <legend>
                            <h2 class="fw-bold mt-3 ms-2">Payment for example</h2>
                        </legend>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="alert alert-danger mt-3 text-danger-emphasis fs-6" role="alert"> <strong>Some fields are missing</strong> </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-md-5">
                        <label for="inputEmail4" class="form-label fs-6 fw-semibold">Card #</span></label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3 ">
                        <label for="inputPassword4" class="form-label fs-6 fw-semibold">CVC #</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="0000" size>
                    </div>

                    <div class="col-md-4">
                        <label for="inputEmail4" class="form-label fs-6 fw-semibold"> Amount</label>
                        <div class="d-flex">
                            <i class="fa-solid fa-dollar-sign"></i>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Amount">
                        </div>

                    </div>
                </div>
                <div class="row g-3 mt-2">
                    <div class="col-6">
                        <label for="inputAddress" class="form-label fs-6 fw-semibold">First Name</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="col-6"> <label for="inputAddress2" class="form-label fs-6 fw-semibold">Last Name</label>
                        <input type="text" class="form-control" id="inputAddress2">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label fs-6 fw-semibold ">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label fs-6 fw-semibold">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Pick a State</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputZip" class="form-label fs-6 fw-semibold">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="row g-3 mt-2">
                    <div class="col-6">
                        <div class="mb-1">
                            <label class="fs-6 fw-semibold">We accept:</label>
                        </div>
                        <div class="row mt-2">
                            <div class="col-5">
                                <div class="bg-secondary rounded mt-2 p-1">
                                    <input class="form-check-input" type="radio" name="cards" value="mastercard"
                                        checked /><label class="form-check-label" for="flexRadioDefault1">
                                        <i class="fa-brands fa-cc-mastercard fa-xl mx-1"></i>
                                    </label>
                                    <input class="form-check-input " type="radio" name="cards" value="visa"/><label
                                        class="form-check-label" for="flexRadioDefault1">
                                        <i class="fa-brands fa-cc-visa fa-xl mx-1"></i>
                                    </label>
                                    <input class="form-check-input" type="radio" name="cards" value="dinners"/><label
                                        class="form-check-label" for="flexRadioDefault1">
                                        <i class="fa-brands fa-cc-diners-club fa-xl mx-1"></i>
                                    </label>
                                    <input class="form-check-input" type="radio" name="cards" value="amex"/><label
                                        class="form-check-label" for="flexRadioDefault1">
                                        <i class="fa-brands fa-cc-amex fa-xl mx-1"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-1  fw-semibold">Message:</div>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px;"></textarea>
                            <label for="floatingTextarea2"></label>
                            <p id="textofinal" class="text-muted ">Add any notes here.</p>
                        </div>
                    </div>
                </div>
                <div class="row bg-light border-top mt-3">
                    <div class="col d-flex justify-content-md-end mt-2 "> <button class="btn btn-secondary mt-2 mb-2 mx-2 " type="button">Close</button>
                        <button class="btn btn-primary mt-2 mb-2" type="button">Send</button>
                    </div>
                </div>


        </div>


        </form>




    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
